<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="alert alert-primary" role="alert">
      TV Series
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-light table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series"></tbody>
          <tfoot id="averageRow">
            <tr>
              <td colspan="3">Promedio de temporadas:</td>
              <td id="averageSeasons"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="col" id="serieCardContainer">
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/serie.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
